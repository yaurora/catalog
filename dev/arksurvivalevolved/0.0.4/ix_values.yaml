env:
  GAME_ID: '376030'
  GAME_PARAMS: ''
  GAME_PARAMS_EXTRA: -server -log
  MAP: TheIsland
  PASSWRD: ''
  SERVER_NAME: ''
  SRV_ADMIN_PWD: ''
  SRV_PWD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/arksurvivalevolved
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 7777
        protocol: UDP
        targetPort: 7777
  rcontcp:
    enabled: true
    ports:
      rcontcp:
        enabled: true
        port: 27020
        protocol: TCP
        targetPort: 27020
  udp2:
    enabled: true
    ports:
      udp2:
        enabled: true
        port: 7778
        protocol: UDP
        targetPort: 7778
  udpsteam:
    enabled: true
    ports:
      udpsteam:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
command: ["/bin/sh"]
args: ["-c", "groupmod -g ${GID} ${USER} && bash /opt/scripts/start.sh"]
