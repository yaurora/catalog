env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/backuppc
  tag: latest
persistence:
  backuplocation:
    enabled: true
    mountPath: /var/lib/backuppc
  configurationfiles:
    enabled: true
    mountPath: /etc/backuppc
  homedirectory:
    enabled: true
    mountPath: /home/backuppc
  logs:
    enabled: true
    mountPath: /www/logs
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8000
        protocol: TCP
        targetPort: 80
