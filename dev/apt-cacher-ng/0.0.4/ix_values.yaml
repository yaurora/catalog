env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/apt-cacher-ng
  tag: latest
persistence:
  apt-cacher-ng:
    enabled: true
    mountPath: /var/cache/apt-cacher-ng
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3142
        protocol: TCP
        targetPort: 3142
