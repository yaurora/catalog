env:
  ADMINER_DESIGN: ''
  ADMINER_PLUGINS: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/adminer
  tag: latest
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
