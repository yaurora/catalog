env:
  EXTRA_JAVA_OPTIONS: -Xms512m -Xmx4g
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/artifactory-oss
  tag: v7.37.14
persistence:
  varoptjfrogartifactory:
    enabled: true
    mountPath: /var/opt/jfrog/artifactory
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8181
        protocol: TCP
        targetPort: 8081
