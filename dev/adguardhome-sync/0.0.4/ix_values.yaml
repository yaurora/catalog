env:
  CONFIGFILE: ''
  UMASK: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/adguardhome-sync
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
