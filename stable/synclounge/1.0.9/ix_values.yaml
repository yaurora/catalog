image:
  repository: tccr.io/truecharts/synclounge
  pullPolicy: IfNotPresent
  tag: v5.1.112

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  AUTH_LIST: ""

service:
  main:
    ports:
      main:
        targetPort: 8088
        port: 8088

persistence:
  varrun:
    enabled: true
