image:
  repository: tccr.io/truecharts/tt-rss
  pullPolicy: IfNotPresent
  tag: v2.0.9113@sha256:ef3e084ba91d3e9ed32af6b948e17c88e33223fa80ffe5c8bb4d5dac9aa0e9b9

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

persistence:
  config:
    enabled: true
    mountPath: "/config"
  plugins:
    enabled: true
    mountPath: "/app/plugins.local"
  themes:
    enabled: true
    mountPath: "/app/themes.local"

env:
  TTRSS_SELF_URL_PATH: ""
  TTRSS_DB_NAME: "{{ .Values.postgresql.postgresqlDatabase }}"
  TTRSS_DB_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  TTRSS_DB_PORT: "5432"
  TTRSS_DB_PASS:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  TTRSS_DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost

service:
  main:
    ports:
      main:
        port: 10104
        targetPort: 8080

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: tt-rss
  postgresqlDatabase: tt-rss

portal:
  enabled: true
