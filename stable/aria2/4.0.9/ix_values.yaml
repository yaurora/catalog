image:
  # -- image repository
  repository: tccr.io/truecharts/aria2-pro
  # -- image tag
  tag: latest@sha256:6c0ddcc7be4da69ac146ff3153df727a5818f733636a1c4d9b78ccffd6106a23
  # -- image pull policy
  pullPolicy: IfNotPresent

secret:
  RPC_SECRET: "ChangemeNow"
  # -- environment variables. See more environment variables in the [Aria2c documentation](https://github.com/P3TERX/Aria2-Pro-Docker).
  # @default -- See below
env:
  RPC_PORT: 6800
  # LISTEN_PORT: 6888

  # -- Configures service settings for the chart.
  # @default -- See values.yaml
service:
  main:
    ports:
      main:
        port: 6800
        targetPort: 6800
  listen:
    enabled: true
    ports:
      listen:
        enabled: true
        port: 6888
        targetPort: 6888

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

  # -- Configure persistence settings for the chart under this key.
  # @default -- See values.yaml
persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
