image:
  repository: tccr.io/truecharts/octoprint
  tag: 1.8.2@sha256:e2fb1feeaca38c66a3c526c8bb7a4c931ac01be9ed8b91a909a668efde66f858
  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  ENABLE_MJPG_STREAMER: "true"
  # -- sets the Mjpg stream imput parameters
  # Example "-y -n -r 640x480"
  MJPG_STREAMER_INPUT:
  # -- sets the camera dev parameters
  # Example "/dev/video0"
  CAMERA_DEV:

service:
  main:
    ports:
      main:
        port: 10021
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: "/octoprint"
  varrun:
    enabled: true

portal:
  enabled: true
