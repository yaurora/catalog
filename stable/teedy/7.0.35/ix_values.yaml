image:
  repository: tccr.io/truecharts/docs
  tag: v1.10@sha256:c5aa5ae1d6209a9fb25a14cdbe336e9f069a215cae6e7c81872a54b1090a9ecb
  pullPolicy: IfNotPresent

secretEnv:
  DOCS_ADMIN_EMAIL_INIT: ""
  DOCS_ADMIN_PASSWORD_INIT: ""
  DOCS_SMTP_USERNAME: ""
  DOCS_SMTP_PASSWORD: ""
env:
  DOCS_DEFAULT_LANGUAGE: "eng"
  DOCS_BASE_URL: ""
  DOCS_SMTP_HOSTNAME: ""
  DOCS_SMTP_PORT: 0
  DATABASE_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  DATABASE_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  DATABASE_URL:
    secretKeyRef:
      name: dbcreds
      key: jdbc

service:
  main:
    ports:
      main:
        port: 10100
        targetPort: 8080

persistence:
  data:
    enabled: true
    mountPath: "/data"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: teedyuser
  postgresqlDatabase: teedydb

portal:
  enabled: true
