image:
  repository: tccr.io/truecharts/minio
  tag: latest@sha256:70816dc5a2b67795a0583e54d31f96e17fb8fcf436ac17e47b47fdfd7b9660a5
  pullPolicy: IfNotPresent

args: ["server", "/data", "--address", ":10106", "--console-address", ":10107"]

secret:
  MINIO_ROOT_PASSWORD: "changeme"

env:
  MINIO_ROOT_USER: "minio"
  MINIO_BROWSER_REDIRECT_URL: ""
  MINIO_SERVER_URL: ""

probes:
  liveness:
    custom: true
    spec:
      httpGet:
        scheme: HTTP
        path: "/minio/health/live"
        port: 10106
  readiness:
    custom: true
    spec:
      httpGet:
        scheme: HTTP
        path: "/minio/health/ready"
        port: 10106

service:
  main:
    ports:
      main:
        port: 10107
        targetPort: 10107
  api:
    enabled: true
    ports:
      api:
        enabled: true
        targetPort: 10106
        port: 10106

ingress:
  api:
    autoLink: true

securityContext:
  readOnlyRootFilesystem: false

persistence:
  config:
    enabled: true
    mountPath: "/data"
