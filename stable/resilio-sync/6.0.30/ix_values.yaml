  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8888
        targetPort: 8888
  bt-tcp:
    enabled: true
    ports:
      bt-tcp:
        enabled: true
        port: 55555
        targetPort: 55555
  bt-udp:
    enabled: true
    ports:
      bt-udp:
        enabled: true
        port: 55555
        targetPort: 55555
        protocol: UDP

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true

portal:
  enabled: true
