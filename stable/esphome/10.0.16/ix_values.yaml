image:
  repository: tccr.io/truecharts/esphome
  pullPolicy: IfNotPresent
  tag: v2022.4.0@sha256:5e2033524030e749836c7264d937d56c40208aaf0882b8e3fdcb3354ae8cbb0e

# App needs to run as root because of this: https://github.com/esphome/issues/issues/2752
securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false
  privileged: true
  allowPrivilegeEscalation: true

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 6052
        targetPort: 6052

env: {}
  # ESPHOME_DASHBOARD_USE_PING: true
  # ESPHOME_DASHBOARD_RELATIVE_URL: "/"
  # ESPHOME_QUICKWIZARD:
  # ESPHOME_IS_HASSIO:
  # DISABLE_HA_AUTHENTICATION:
  # USERNAME:
  # PASSWORD:

persistence:
  config:
    enabled: true
    mountPath: "/config"
  platformio:
    enabled: true
    mountPath: "/.platformio"
