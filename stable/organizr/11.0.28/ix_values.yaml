image:
  repository: tccr.io/truecharts/organizr
  pullPolicy: Always
  tag: latest@sha256:aa4357e9fdd9d1c2fc887fb2b06be0daf58149495733810964363d295caec647

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10022
        targetPort: 80

persistence:
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/data"

portal:
  enabled: true
