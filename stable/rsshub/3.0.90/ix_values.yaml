image:
  repository: tccr.io/truecharts/rsshub
  pullPolicy: IfNotPresent
  tag: latest@sha256:62c35d87d25d33648951e593d3dfdabb2184c6351de0208dc88a40eb6aca65e9

browserlessImage:
  repository: tccr.io/truecharts/browserless-chrome
  tag: v1.54.0-chrome@sha256:b078160d79d98b8ec67ef9e367856f466f1454b87da808c76a8dcb3c5e5d3c18

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  HTTP_BASIC_AUTH_NAME: ""
  HTTP_BASIC_AUTH_PASS: ""
  BITBUCKET_USERNAME: ""
  BITBUCKET_PASSWORD: ""
  GITHUB_ACCESS_TOKEN: ""
  GOOGLE_FONTS_API_KEY: ""
  YOUTUBE_KEY: ""
  TELEGRAM_TOKEN: ""
  LASTFM_API_KEY: ""

env:
  PORT: "{{ .Values.service.main.ports.main.port }}"
  NODE_ENV: production
  CACHE_TYPE: "redis"
  PUPPETEER_WS_ENDPOINT: "ws://localhost:3000"
  NODE_NAME: "{{ .Release.Name }}-{{ randAlphaNum 5 }}"
  # User  defined
  # ALLOW_ORIGIN: ""
  DISALLOW_ROBOT: false
  TITLE_LENGTH_LIMIT: 150
  REDIS_URL:
    secretKeyRef:
      name: rediscreds
      key: url

service:
  main:
    ports:
      main:
        port: 10191

# Enabled redis
redis:
  enabled: true
  existingSecret: "rediscreds"
  redisUsername: default

additionalContainers:
  browserless:
    name: browserless
    image: "{{ .Values.browserlessImage.repository }}:{{ .Values.browserlessImage.tag }}"
    ports:
      - containerPort: 3000
        name: main

portal:
  enabled: true
