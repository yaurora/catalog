image:
  repository: tccr.io/truecharts/pydio-cells
  pullPolicy: IfNotPresent
  tag: v3.0.6@sha256:567d192ce5f2d5da205d6754aa8c9085bbbe0ee4f9891f5ab912cc83a95793a3

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  CELLS_EXTERNAL: ""
  CELLS_GRPC_EXTERNAL: "{{ .Values.service.gprc.ports.gprc.port }}"
  CELLS_HEALTHCHECK: "{{ .Values.service.healthcheck.ports.healthcheck.port }}"
  CELLS_BIND: "0.0.0.0:{{ .Values.service.main.ports.main.port }}"
  CELLS_WORKING_DIR: "/cells"
  CELLS_DATA_DIR: "/cells/data"
  CELLS_LOG_DIR: "/cells/logs"
  CELLS_SERVICES_DIR: "/cells/services"
  CELLS_INSTALL_YAML: "/cells/install.yml"

pydioinstall:
  username: "admin"
  password: "supersecret"
  title: "Pydio Cells"

probes:
  liveness:
    custom: true
    spec:
      httpGet:
        scheme: HTTP
        path: "/healthcheck"
        port: 10162
  readiness:
    custom: true
    spec:
      httpGet:
        scheme: HTTP
        path: "/healthcheck"
        port: 10162
  startup:
    custom: true
    spec:
      httpGet:
        scheme: HTTP
        path: "/healthcheck"
        port: 10162

service:
  main:
    ports:
      main:
        protocol: HTTPS
        port: 10150
  gprc:
    enabled: true
    ports:
      gprc:
        enabled: true
        port: 33060
  healthcheck:
    enabled: true
    ports:
      healthcheck:
        enabled: true
        port: 10162

persistence:
  cells:
    enabled: true
    mountPath: "/cells"
  data:
    enabled: true
    mountPath: "/cells/data"
  logs:
    enabled: true
    mountPath: "/cells/logs"
  services:
    enabled: true
    mountPath: "/cells/services"

mariadb:
  enabled: true
  mariadbUsername: pydiocells
  mariadbDatabase: pydiocells
  existingSecret: "mariadbcreds"
