image:
  repository: tccr.io/truecharts/requestrr
  pullPolicy: IfNotPresent
  tag: v2.1.2

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 4545
        port: 4545

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
