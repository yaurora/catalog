image:
  repository: tccr.io/truecharts/twtxt
  pullPolicy: IfNotPresent
  tag: version-0.1.1@sha256:9f34f0557d2a46aa7952c55f5a368c130659fafa0780785a647721edd001cdaa

secretEnv:
  COOKIE_SECRET: supersecretchangeme

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  OPEN_PROFILES: "true"
  OPEN_REGISTRATIONS: "true"

service:
  main:
    ports:
      main:
        port: 10078
        targetPort: 8000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/data"
  varrun:
    enabled: true

portal:
  enabled: true
