image:
  repository: tccr.io/truecharts/gitea
  tag: 1.17.1@sha256:69c10918e3fd66265fa8e937c0fcf97130174f822f86712298ecb885169e922e
  pullPolicy: IfNotPresent

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

service:
  main:
    ports:
      main:
        port: 10037
        targetPort: 3000
  ssh:
    enabled: true
    ports:
      ssh:
        enabled: true
        port: 2222
        targetPort: 2222

envFrom:
  - configMapRef:
      name: gitea-env

initContainers:
  1-init-directories:
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    command: ["/usr/sbin/init_directory_structure.sh"]
    securityContext:
      runAsUser: 0
      runAsNonRoot: false
    envFrom:
      - configMapRef:
          name: gitea-env
    volumeMounts:
      - name: init
        mountPath: "/usr/sbin"
      - name: temp
        mountPath: "/tmp"
      - name: config
        mountPath: "/etc/gitea/conf"
      - name: data
        mountPath: "/data"
  2-configure-gitea:
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    command: ["/usr/sbin/configure_gitea.sh"]
    envFrom:
      - configMapRef:
          name: gitea-env
    volumeMounts:
      - name: init
        mountPath: "/usr/sbin"
      - name: temp
        mountPath: "/tmp"
      - name: data
        mountPath: "/data"

persistence:
  data:
    enabled: true
    mountPath: "/data"
  temp:
    enabled: true
    mountPath: "/tmp"
    type: emptyDir
  varlib:
    enabled: true
    mountPath: "/var/lib/gitea"
    type: emptyDir

# Configure commit/action signing prerequisites
signing:
  enabled: true
  gpgHome: /data/git/.gnupg

