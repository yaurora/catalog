image:
  repository: tccr.io/truecharts/dillinger
  pullPolicy: IfNotPresent
  tag: v3.39.1

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 8080
        port: 10143

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
