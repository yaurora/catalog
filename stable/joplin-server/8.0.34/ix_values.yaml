image:
  repository: tccr.io/truecharts/joplin-server
  tag: v2.7.4@sha256:ce324e9c7a37f4372f02d722639472975795f8874f0a1df12eea0bd93974d941
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  APP_BASE_URL: http://localhost:22300
  APP_PORT: 22300
  DB_CLIENT: "pg"
  POSTGRES_DATABASE: "{{ .Values.postgresql.postgresqlDatabase }}"
  POSTGRES_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  POSTGRES_PORT: "5432"
  POSTGRES_PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  POSTGRES_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost

probes:
  liveness:
    path: "/api/ping"
  readiness:
    path: "/api/ping"
  startup:
    path: "/api/ping"

service:
  main:
    ports:
      main:
        port: 22300
        targetPort: 22300

persistence:
  config:
    enabled: true
    mountPath: "/config"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: joplin
  postgresqlDatabase: joplin

portal:
  enabled: true
