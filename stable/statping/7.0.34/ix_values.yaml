image:
  repository: tccr.io/truecharts/statping
  tag: v0.90.78@sha256:4d1d4d3bb8c4174abd3b2209624e6246684a2a3bb8330d05b42924b232fb9f50
  pullPolicy: IfNotPresent

secretEnv:
  ADMIN_USER: "admin"
  ADMIN_PASSWORD: "changeme"
  ADMIN_EMAIL: "info@example.com"

env:
  NAME: "Statping Example"
  DESCRIPTION: "This is a Statping instance deployed as Helm chart"
  VIRTUAL_HOST: ""
  USE_CDN: false
  DISABLE_LOGS: false
  DB_CONN: "postgres"
  DB_DATABASE: "{{ .Values.postgresql.postgresqlDatabase }}"
  DB_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  DB_PORT: "5432"
  POSTGRES_SSLMODE: "disable"
  DB_PASS:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost

service:
  main:
    ports:
      main:
        port: 10099
        targetPort: 8080

persistence:
  data:
    enabled: true
    mountPath: "/app"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: postgres
  postgresqlDatabase: postgres

portal:
  enabled: true
