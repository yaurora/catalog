image:
  repository: tccr.io/truecharts/browserless-chrome
  tag: v1.51.1-chrome@sha256:39b1e2641af7fb437a8dbe886dc8cb1f613835338f2d8f9c57516f97716d5467
  pullPolicy: IfNotPresent

imagePuppeteer:
  repository: tccr.io/truecharts/browserless-chrome-puppeteer13
  pullPolicy: IfNotPresent
  tag: v1.51.1-puppeteer@sha256:ff3893628a3662a011d37cbaf30c414af53deeb44a56f9c5e73f8f1317d74ffe

imageSelector: "image"

secret:
  TOKEN: ""

env:
  WORKSPACE_DIR: "/downloads"
  METRICS_JSON_PATH: "/metrics/metrics.json"
  # User Defined
  HOST: ""
  WORKSPACE_DELETE_EXPIRED: false
  WORKSPACE_EXPIRE_DAYS: 30
  CHROME_REFRESH_TIME: 3600000
  MAX_CONCURRENT_SESSIONS: 5
  MAX_QUEUE_LENGTH: 5
  CONNECTION_TIMEOUT: 30000
  DEFAULT_BLOCK_ADS: true
  DEFAULT_HEADLESS: true
  DEFAULT_IGNORE_HTTPS_ERRORS: true
  DEFAULT_IGNORE_DEFAULT_ARGS: true
  ENABLE_API_GET: true
  FUNCTION_ENABLE_INCOGNITO_MODE: true
  EXIT_ON_HEALTH_FAILURE: true
  DISABLE_AUTO_SET_DOWNLOAD_BEHAVIOR: false
  ENABLE_DEBUGGER: true
  ENABLE_CORS: false
  ENABLE_XVBF: true
  # Enabling those, makes probe/app fail
  # KEEP_ALIVE: true
  # PREBOOT_CHROME: true

service:
  main:
    ports:
      main:
        port: 10194
        targetPort: 3000

probes:
  liveness:
    path: "/metrics"

  readiness:
    path: "/metrics"

  startup:
    path: "/metrics"


persistence:
  downloads:
    enabled: true
    mountPath: "/downloads"
  metrics:
    enabled: true
    mountPath: "/metrics"
