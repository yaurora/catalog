image:
  repository: tccr.io/truecharts/duckdns
  pullPolicy: IfNotPresent
  tag: v2021.11.17

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secret:
  TOKEN: ""

env:
  SUBDOMAINS: ""

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
