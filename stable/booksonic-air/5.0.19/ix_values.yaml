image:
  # -- image repository
  repository: tccr.io/truecharts/booksonic-air
  # -- image pull policy
  pullPolicy: IfNotPresent
  # -- image tag
  tag: v2201.1.0@sha256:de8321f2fe86d719fed7f5a92f7c60a5665ec82b346a6a026cb3a3702227be76

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

# See more environment variables in the [booksonic-air documentation](https://github.com/linuxserver/docker-booksonic-air#parameters)
# @default -- See below
env: {}
  # -- Used to set the base path for reverse proxies eg. /booksonic, /books, etc.
  # CONTEXT_PATH=url-base

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      main:
        port: 10048
        targetPort: 4040

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    mountPath: "/config"
