image:
  repository: tccr.io/truecharts/podgrab
  pullPolicy: Always
  tag: v1.0.0@sha256:b28988002058780b8c7e9ee3997107ca22a5a55f1fdf468c92fc443e8c4fe597

service:
  main:
    ports:
      main:
        port: 10093
        targetPort: 8080
  tcp:
    enabled: true
    ports:
      tcp:
        enabled: true
        port: 51080
        targetPort: 51080

secretEnv:
  PASSWORD: "secretpasswordgoeshere"

env:
  CHECK_FREQUENCY: 240

persistence:
  config:
    enabled: true
    mountPath: "/config"

probes:
  liveness:
    enabled: false

  readiness:
    enabled: false

  startup:
    enabled: false

portal:
  enabled: true
