image:
  repository: tccr.io/truecharts/firefox
  pullPolicy: IfNotPresent
  tag: v78.15.0

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 3000
        port: 10131

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
