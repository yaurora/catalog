portals: {}
questions:
  - variable: global
    label: Global Settings
    group: Controller
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: isSCALE
          label: Flag this is SCALE
          schema:
            type: boolean
            default: true
            hidden: true
  - variable: controller
    group: Controller
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: Show Advanced Controller Settings
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: Please specify type of workload to deploy
                label: (Advanced) Controller Type
                schema:
                  type: string
                  required: true
                  enum:
                    - value: deployment
                      description: Deployment
                    - value: statefulset
                      description: Statefulset
                    - value: daemonset
                      description: Daemonset
                  default: deployment
              - variable: replicas
                description: Number of desired pod replicas
                label: Desired Replicas
                schema:
                  type: int
                  required: true
                  default: 1
              - variable: strategy
                description: Please specify type of workload to deploy
                label: (Advanced) Update Strategy
                schema:
                  type: string
                  required: true
                  enum:
                    - value: Recreate
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: RollingUpdate
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: OnDelete
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
                  default: Recreate
        - variable: expert
          label: Show Expert Configuration Options
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: labelsList
                label: Controller Labels
                schema:
                  type: list
                  default: []
                  items:
                    - variable: labelItem
                      label: Label
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: name
                            label: Name
                            schema:
                              type: string
                          - variable: value
                            label: Value
                            schema:
                              type: string
              - variable: annotationsList
                label: Controller Annotations
                schema:
                  type: list
                  default: []
                  items:
                    - variable: annotationItem
                      label: Label
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: name
                            label: Name
                            schema:
                              type: string
                          - variable: value
                            label: Value
                            schema:
                              type: string
  - variable: customextraargs
    group: Controller
    label: "Extra Args"
    description: "Do not click this unless you know what you are doing"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: extraArgs
          label: Extra Args
          schema:
            type: list
            default: []
            items:
              - variable: arg
                label: Arg
                schema:
                  type: string
  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: AUTOSTART
          label: "Auto Start"
          description: "true = Enabled :: Runs script automatically on startup"
          schema:
            type: boolean
            default: true
        - variable: SCRIPTINTERVAL
          label: "Script Interval"
          description: "#s or #m or #h or #d :: s = seconds, m = minutes, h = hours, d = days :: Amount of time between each script run, when AUTOSTART is enabled"
          schema:
            type: string
            default: "1h"
        - variable: DOWNLOADMODE
          label: "Download Mode"
          description: >
            "`wanted` or `artist` :: wanted mode only download missing/cutoff ::
            artist mode downloads all albums by an artist (requires lidarr volume mapping root media folders for import)"
          schema:
            type: string
            default: "wanted"
            enum:
              - value: "wanted"
                description: "Only missing/cutoff"
              - value: "artist"
                description: "All albums"
        - variable: FALLBACKSEARCH
          label: "Fallback Search"
          description: "True or False :: True = enabled :: Allows DL client to search for missing songs when they are not available"
          schema:
            type: boolean
            default: true
        - variable: LIST
          label: "LIST"
          description: "Both or missing or cutoff :: both = missing + cutoff :: missng = lidarr missing list :: cutoff = lidarr cutoff list"
          schema:
            type: string
            default: "both"
            enum:
              - value: "both"
                description: "missing + cutoff"
              - value: "missing"
                description: "lidarr missing list"
              - value: "cutoff"
                description: "lidarr cutoff list"
        - variable: SearchType
          label: "Search Type"
          description: |
            both or artist or fuzzy
            both = artist + fuzzy searching
            artist = only artist searching
            fuzzy = only fuzzy searching (Various Artist is always fuzzy searched, regardless of setting)
          schema:
            type: string
            default: "both"
            enum:
              - value: "both"
                description: "Artist + fuzzy searching."
              - value: "artist"
                description: "Only artist searching."
              - value: "fuzzy"
                description: "Only fuzzy searching."
        - variable: Concurrency
          label: "Concurrency"
          description: "Number of concurrent downloads"
          schema:
            type: int
            default: 1
        - variable: EMBEDDED_COVER_QUALITY
          label: "Embedded Cover Quality"
          description: "Controls the quality of the cover image compression in percentage, 100 = no compression"
          schema:
            type: int
            default: 80
        - variable: FORMAT
          label: "Format"
          description: |
            FLAC or MP3 or OPUS or AAC or ALAC.
            FLAC is an audio coding format for lossless compression of digital audio.
            MP3 (or mp3) as a file format commonly designates files containing an elementary stream of MPEG-1 Audio or MPEG-2 Audio encoded data.
            Opus is a lossy audio coding format developed by the Xiph.Org Foundation and standardized by the Internet Engineering Task Force.
            Advanced Audio Coding (AAC) is an audio coding standard for lossy digital audio compression.
          schema:
            type: string
            default: "FLAC"
            enum:
              - value: "FLAC"
                description: "FLAC"
              - value: "MP3"
                description: "MP3"
              - value: "OPUS"
                description: "OPUS"
              - value: "AAC"
                description: "AAC"
              - value: "ALAC"
                description: "ALAC"
        - variable: BITRATE
          label: "Bit Rate"
          description: "FLAC -> OPUS/AAC/MP3 will be converted using this bitrate (MP3 320/128 is native, not converted)"
          schema:
            type: int
            default: 320
        - variable: ENABLEPOSTPROCESSING
          label: "Enable Postprocessing"
          description: "true = enabled :: enables or disables post processing processes as much as possible"
          schema:
            type: boolean
            default: true
        - variable: FORCECONVERT
          label: "Force Convert"
          description: "true = enabled :: This will convert lossy MP3 to desired target format (exluding FLAC/ALAC, ALAC will convert to AAC)"
          schema:
            type: boolean
            default: true
        - variable: requirequality
          label: "Require Quality"
          description: "true = enabled :: Requires all downloaded files match target file extension (mp3 or flac) when enabled"
          schema:
            type: boolean
            default: true
        - variable: MatchDistance
          label: "Match Distance"
          description: >
            "Set as an integer, the higher the number, the more lenient it is.
            Example: A match score of 0 is a perfect match :: For more information,
            this score is produced using this function: Algorithm Implementation/Strings/Levenshtein distance"
          schema:
            type: int
            default: 10
        - variable: replaygain
          label: "Replay Gain"
          description: "true = enabled :: Scans and analyzes files to add replaygain tags to song metadata"
          schema:
            type: boolean
            default: true
        - variable: FolderPermissions
          label: "Folder Permissions"
          description: "Based on chmod linux permissions"
          schema:
            type: int
            default: 766
        - variable: FilePermissions
          label: "File Permissions"
          description: "Based on chmod linux permissions"
          schema:
            type: int
            default: 666
        - variable: MBRAINZMIRROR
          label: "Mbrainz Mirror"
          description: "OPTIONAL :: Only change if using a different mirror"
          schema:
            type: string
            default: "https://musicbrainz.org"
        - variable: MBRATELIMIT
          label: "Mb Rate Limit"
          description: "OPTIONAL: musicbrainz rate limit, musicbrainz allows only 1 connection per second, max setting is 10 :: Set to 101 to disable limit"
          schema:
            type: int
            default: 1
        - variable: LidarrUrl
          label: "Lidarr Url"
          description: "Set domain or IP to your Lidarr instance including port. If using reverse proxy, do not use a trailing slash. Ensure you specify http/s."
          schema:
            type: string
            default: "http://x.x.x.x:8686"
        - variable: LidarrAPIkey
          label: "Lidarr Api Key"
          description: "Lidarr API key."
          schema:
            type: string
            default: "LIDARRAPI"
        - variable: ARL_TOKEN
          label: "ARL Token"
          description: "Deezer ARL Cookie"
          schema:
            type: string
            default: "ARLTOKEN"
        - variable: NOTIFYPLEX
          label: "Notify PLEX"
          description: "true = enabled :: ONLY APPLIES ARTIST MODE :: Plex must have a music library added and be configured to use the exact same mount point as Lidarr's root folder"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
            - variable: PLEXLIBRARYNAME
              label: "PLEX Library Name"
              description: "This must exactly match the name of the Plex Library that contains the Lidarr Media Folder data"
              schema:
                type: string
                default: "Music"
            - variable: PLEXURL
              label: "PLEX URL"
              description: "Path to PLEX."
              schema:
                type: string
                default: "http://x.x.x.x:32400"
            - variable: PLEXTOKEN
              label: "PLEX Token"
              description: "PLEX API token."
              schema:
                type: string
                default: "plextoken"
        - variable: ALBUM_TYPE_FILTER
          label: "Album Type Filter"
          description: 'Filter Types: COMPILE, SINGLE, ALBUM, EP (this is a ", " separated list of Album Types to skip) (Applicable to artist mode only)'
          schema:
            type: string
            default: "COMPILE"
        - variable: POSTPROCESSTHREADS
          label: "Post Process Threads"
          description: "Controls number of threads used for Format conversion and replay gain tagging"
          schema:
            type: int
            default: 1
  - variable: TZ
    label: Timezone
    group: Container Configuration
    schema:
      type: string
      default: "Etc/UTC"
      $ref:
        - "definitions/timezone"
  - variable: envList
    label: Extra Environment Variables
    description: "Please be aware that some variables are set in the background, adding duplicates here might cause issues or prevent the app from starting..."
    group: Container Configuration
    schema:
      type: list
      default: []
      items:
        - variable: envItem
          label: Environment Variable
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: name
                label: Name
                schema:
                  type: string
              - variable: value
                label: Value
                schema:
                  type: string
  - variable: expertpodconf
    group: Container Configuration
    label: Show Expert Configuration
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: tty
          label: Enable TTY
          description: Determines whether containers in a pod runs with TTY enabled. By default pod has it disabled.
          group: Workload Details
          schema:
            type: boolean
            default: false
        - variable: stdin
          label: Enable STDIN
          description: Determines whether containers in a pod runs with stdin enabled. By default pod has it disabled.
          group: Workload Details
          schema:
            type: boolean
            default: false
        - variable: termination
          group: Container Configuration
          label: Termination settings
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: gracePeriodSeconds
                label: Grace Period Seconds
                schema:
                  type: int
                  default: 10
        - variable: podLabelsList
          group: Container Configuration
          label: Pod Labels
          schema:
            type: list
            default: []
            items:
              - variable: podLabelItem
                label: Label
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                    - variable: value
                      label: Value
                      schema:
                        type: string
        - variable: podAnnotationsList
          group: Container Configuration
          label: Pod Annotations
          schema:
            type: list
            default: []
            items:
              - variable: podAnnotationItem
                label: Label
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                    - variable: value
                      label: Value
                      schema:
                        type: string
  - variable: serviceexpert
    group: Networking and Services
    label: Show Expert Config
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: hostNetwork
          group: Networking and Services
          label: Host-Networking (Complicated)
          schema:
            type: boolean
            default: false
        - variable: externalInterfaces
          description: Add External Interfaces
          label: Add external Interfaces
          group: Networking
          schema:
            type: list
            items:
              - variable: interfaceConfiguration
                description: Interface Configuration
                label: Interface Configuration
                schema:
                  type: dict
                  $ref:
                    - "normalize/interfaceConfiguration"
                  attrs:
                    - variable: hostInterface
                      description: Please Specify Host Interface
                      label: Host Interface
                      schema:
                        type: string
                        required: true
                        $ref:
                          - "definitions/interface"
                    - variable: ipam
                      description: Define how IP Address will be managed
                      label: IP Address Management
                      schema:
                        type: dict
                        required: true
                        attrs:
                          - variable: type
                            description: Specify type for IPAM
                            label: IPAM Type
                            schema:
                              type: string
                              required: true
                              enum:
                                - value: dhcp
                                  description: Use DHCP
                                - value: static
                                  description: Use Static IP
                              show_subquestions_if: static
                              subquestions:
                                - variable: staticIPConfigurations
                                  label: Static IP Addresses
                                  schema:
                                    type: list
                                    items:
                                      - variable: staticIP
                                        label: Static IP
                                        schema:
                                          type: ipaddr
                                          cidr: true
                                - variable: staticRoutes
                                  label: Static Routes
                                  schema:
                                    type: list
                                    items:
                                      - variable: staticRouteConfiguration
                                        label: Static Route Configuration
                                        schema:
                                          additional_attrs: true
                                          type: dict
                                          attrs:
                                            - variable: destination
                                              label: Destination
                                              schema:
                                                type: ipaddr
                                                cidr: true
                                                required: true
                                            - variable: gateway
                                              label: Gateway
                                              schema:
                                                type: ipaddr
                                                cidr: false
                                                required: true
        - variable: dnsPolicy
          group: Networking and Services
          label: dnsPolicy
          schema:
            type: string
            default: ""
            enum:
              - value: ""
                description: Default
              - value: ClusterFirst
                description: ClusterFirst
              - value: ClusterFirstWithHostNet
                description: ClusterFirstWithHostNet
              - value: None
                description: None
        - variable: dnsConfig
          label: DNS Configuration
          group: Networking and Services
          description: Specify custom DNS configuration which will be applied to the pod
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: nameservers
                label: Name Servers
                schema:
                  default: []
                  type: list
                  items:
                    - variable: nameserver
                      label: Name Server
                      schema:
                        type: string
              - variable: options
                label: Options
                schema:
                  default: []
                  type: list
                  items:
                    - variable: option
                      label: Option Entry
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: name
                            label: Name
                            schema:
                              type: string
                          - variable: value
                            label: Value
                            schema:
                              type: string
              - variable: searches
                label: Searches
                schema:
                  default: []
                  type: list
                  items:
                    - variable: search
                      label: Search Entry
                      schema:
                        type: string
        - variable: serviceList
          label: Add Manual Custom Services
          group: Networking and Services
          schema:
            type: list
            default: []
            items:
              - variable: serviceListEntry
                label: Custom Service
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: enabled
                      label: Enable the service
                      schema:
                        type: boolean
                        default: true
                        hidden: true
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        default: ""
                    - variable: type
                      label: Service Type
                      description: "ClusterIP's are only internally available, nodePorts expose the container to the host node System, Loadbalancer exposes the service using the system loadbalancer"
                      schema:
                        type: string
                        default: Simple
                        enum:
                          - value: Simple
                            description: Simple
                          - value: NodePort
                            description: NodePort
                          - value: ClusterIP
                            description: ClusterIP
                          - value: LoadBalancer
                            description: LoadBalancer
                    - variable: loadBalancerIP
                      label: LoadBalancer IP
                      description: LoadBalancerIP
                      schema:
                        show_if: [["type", "=", "LoadBalancer"]]
                        type: string
                        default: ""
                    - variable: externalIPs
                      label: "External IP's"
                      description: "External IP's"
                      schema:
                        show_if: [["type", "=", "LoadBalancer"]]
                        type: list
                        default: []
                        items:
                          - variable: externalIP
                            label: External IP
                            schema:
                              type: string
                    - variable: portsList
                      label: Additional Service Ports
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: portsListEntry
                            label: Custom ports
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: enabled
                                  label: Enable the Port
                                  schema:
                                    type: boolean
                                    default: true
                                    hidden: true
                                - variable: name
                                  label: Port Name
                                  schema:
                                    type: string
                                    default: ""
                                - variable: protocol
                                  label: Port Type
                                  schema:
                                    type: string
                                    default: TCP
                                    enum:
                                      - value: HTTP
                                        description: HTTP
                                      - value: HTTPS
                                        description: HTTPS
                                      - value: TCP
                                        description: TCP
                                      - value: UDP
                                        description: UDP
                                - variable: targetPort
                                  label: Target Port
                                  description: This port exposes the container port on the service
                                  schema:
                                    type: int
                                    required: true
                                - variable: port
                                  label: Container Port
                                  schema:
                                    type: int
                                    required: true
                                - variable: nodePort
                                  label: Node Port (Optional)
                                  description: This port gets exposed to the node. Only considered when service type is NodePort
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
  - variable: persistence
    label: Integrated Persistent Storage
    description: Integrated Persistent Storage
    group: Storage and Persistence
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: config
          label: "App Config Storage"
          description: "Stores the Application Configuration."
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: type
                label: Type of Storage
                description: Sets the persistence type, Anything other than PVC could break rollback!
                schema:
                  type: string
                  default: simplePVC
                  enum:
                    - value: simplePVC
                      description: PVC (simple)
                    - value: simpleHP
                      description: Host Path (simple)
                    - value: emptyDir
                      description: emptyDir
                    - value: pvc
                      description: PVC
                    - value: hostPath
                      description: Host Path
                    - value: nfs
                      description: NFS Share
              - variable: server
                label: NFS Server
                schema:
                  show_if: [["type", "=", "nfs"]]
                  type: string
                  default: ""
              - variable: path
                label: Path on NFS Server
                schema:
                  show_if: [["type", "=", "nfs"]]
                  type: string
                  default: ""
              - variable: setPermissionsSimple
                label: Automatic Permissions
                description: Automatically set permissions on install
                schema:
                  show_if: [["type", "=", "simpleHP"]]
                  type: boolean
                  default: false
              - variable: setPermissions
                label: Automatic Permissions
                description: Automatically set permissions on install
                schema:
                  show_if: [["type", "=", "hostPath"]]
                  type: boolean
                  default: false
              - variable: readOnly
                label: Read Only
                schema:
                  type: boolean
                  default: false
              - variable: hostPathSimple
                label: Host Path
                description: Path inside the container the storage is mounted
                schema:
                  show_if: [["type", "=", "simpleHP"]]
                  type: hostpath
              - variable: hostPath
                label: Host Path
                description: Path inside the container the storage is mounted
                schema:
                  show_if: [["type", "=", "hostPath"]]
                  type: hostpath
              - variable: medium
                label: EmptyDir Medium
                schema:
                  show_if: [["type", "=", "emptyDir"]]
                  type: string
                  default: ""
                  enum:
                    - value: ""
                      description: Default
                    - value: Memory
                      description: Memory
              - variable: size
                label: Size quotum of Storage
                schema:
                  show_if: [["type", "=", "pvc"]]
                  type: string
                  default: 999Gi
              - variable: hostPathType
                label: (Advanced) hostPath Type
                schema:
                  show_if: [["type", "=", "hostPath"]]
                  type: string
                  default: ""
                  enum:
                    - value: ""
                      description: Default
                    - value: DirectoryOrCreate
                      description: DirectoryOrCreate
                    - value: Directory
                      description: Directory
                    - value: FileOrCreate
                      description: FileOrCreate
                    - value: File
                      description: File
                    - value: Socket
                      description: Socket
                    - value: CharDevice
                      description: CharDevice
                    - value: BlockDevice
                      description: BlockDevice
              - variable: storageClass
                label: (Advanced) storageClass
                description: "Warning: Anything other than SCALE-ZFS or empty will break rollback!"
                schema:
                  show_if: [["type", "=", "pvc"]]
                  type: string
                  default: SCALE-ZFS
              - variable: accessMode
                label: (Advanced) Access Mode
                description: Allow or disallow multiple PVC's writhing to the same PV
                schema:
                  show_if: [["type", "=", "pvc"]]
                  type: string
                  default: ReadWriteOnce
                  enum:
                    - value: ReadWriteOnce
                      description: ReadWriteOnce
                    - value: ReadOnlyMany
                      description: ReadOnlyMany
                    - value: ReadWriteMany
                      description: ReadWriteMany
              - variable: advanced
                label: Show Advanced Options
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: labelsList
                      label: Labels
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: labelItem
                            label: Label
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: name
                                  label: Name
                                  schema:
                                    type: string
                                - variable: value
                                  label: Value
                                  schema:
                                    type: string
                    - variable: annotationsList
                      label: Annotations
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: annotationItem
                            label: Label
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: name
                                  label: Name
                                  schema:
                                    type: string
                                - variable: value
                                  label: Value
                                  schema:
                                    type: string
        - variable: data
          label: "App Data Storage"
          description: "Stores the Application Data."
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: type
                label: Type of Storage
                description: Sets the persistence type, Anything other than PVC could break rollback!
                schema:
                  type: string
                  default: simplePVC
                  enum:
                    - value: simplePVC
                      description: PVC (simple)
                    - value: simpleHP
                      description: Host Path (simple)
                    - value: emptyDir
                      description: emptyDir
                    - value: pvc
                      description: PVC
                    - value: hostPath
                      description: Host Path
                    - value: nfs
                      description: NFS Share
              - variable: server
                label: NFS Server
                schema:
                  show_if: [["type", "=", "nfs"]]
                  type: string
                  default: ""
              - variable: path
                label: Path on NFS Server
                schema:
                  show_if: [["type", "=", "nfs"]]
                  type: string
                  default: ""
