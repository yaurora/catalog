image:
  repository: tccr.io/truecharts/deemix
  pullPolicy: IfNotPresent
  tag: latest@sha256:c88152db011f5ddc2be002ea33a24adab272f01c3d66dd835552b9af61bd80aa

env:
  INTPORT: "{{ .Values.service.main.ports.main.targetPort }}"
  # User Defined
  DEEMIX_SINGLE_USER: false

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    enabled: true
    ports:
      main:
        port: 6595
        targetPort: 6595

persistence:
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/downloads"

portal:
  enabled: true
