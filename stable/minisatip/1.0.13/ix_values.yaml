image:
  repository: tccr.io/truecharts/minisatip
  pullPolicy: IfNotPresent
  tag: v2021.12.01

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 8875
        port: 8875
  rtsp:
    enabled: true
    ports:
      rtsp:
        enabled: true
        targetPort: 554
        port: 554
  discovery:
    enabled: true
    ports:
      discovery:
        enabled: true
        protocol: UDP
        targetPort: 1900
        port: 1900

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
