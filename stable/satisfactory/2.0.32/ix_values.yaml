image:
  repository: tccr.io/truecharts/satisfactory
  pullPolicy: IfNotPresent
  tag: 1.2.5@sha256:02ee614c5547f6dff2bad51c27e0aa4e63693ea51d831532731430940bb52d07

env:
  AUTOPAUSE: true
  AUTOSAVEINTERVAL: 300
  AUTOSAVENUM: 3
  AUTOSAVEONDISCONNECT: true
  CRASHREPORT: true
  DEBUG: false
  DISABLESEASONALEVENTS: false
  MAXPLAYERS: 4
  SERVERBEACONPORT: "{{ .Values.service.beacon.ports.beacon.targetPort }}"
  SERVERGAMEPORT: "{{ .Values.service.main.ports.main.targetPort }}"
  SERVERIP: "0.0.0.0"
  SERVERQUERYPORT: "{{ .Values.service.query.ports.query.targetPort }}"
  SKIPUPDATE: false
  STEAMBETA: false

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

persistence:
  config:
    enabled: true
    mountPath: "/config"

service:
  main:
    ports:
      main:
        targetPort: 7777
        port: 7777
        protocol: UDP
  beacon:
    enabled: true
    ports:
      beacon:
        enabled: true
        port: 15000
        targetPort: 15000
        protocol: UDP
  query:
    enabled: true
    ports:
      query:
        enabled: true
        port: 15777
        targetPort: 15777
        protocol: UDP

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

portal:
  enabled: false
