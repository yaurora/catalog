    name: postgresql
    repository: https://charts.truecharts.org/
    version: 8.0.69
  - condition: redis.enabled
    name: redis
    repository: https://charts.truecharts.org
    version: 3.0.67
maintainers:
  - email: info@truecharts.org
    name: TrueCharts
    url: https://truecharts.org
annotations:
  truecharts.org/catagories: |
    - productivity
  truecharts.org/SCALE-support: "true"
