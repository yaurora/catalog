image:
  repository: tccr.io/truecharts/airsonic
  tag: version-v10.6.2@sha256:f0065aa44fb1c38b7fc30d34e220138dc0a0c6477b78eb7f59015622c2052030
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  # -- sets the context path parameter
  # Example: "url-base"
  CONTEXT_PATH:
  JAVA_OPTS:

service:
  main:
    ports:
      main:
        port: 10047
        targetPort: 4040

persistence:
  config:
    enabled: true
    mountPath: "/config"

portal:
  enabled: true
