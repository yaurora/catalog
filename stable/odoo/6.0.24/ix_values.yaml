image:
  repository: tccr.io/truecharts/odoo
  pullPolicy: IfNotPresent
  tag: v15.0@sha256:0fe30f38238ce08788650a498cbf370fbd303df3bc7870bd883f33ef3efeae9a

env:
  USER: "{{ .Values.postgresql.postgresqlUsername }}"
  PORT: 5432

envValueFrom:
  PASSWORD:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost

service:
  main:
    ports:
      main:
        port: 8069
        targetPort: 8069
  odoo:
    enabled: true
    ports:
      xmlrpcs:
        enabled: true
        port: 8071
        targetPort: 8071
      longpolling:
        enabled: true
        port: 8072
        targetPort: 8072

persistence:
  odoo:
    enabled: true
    mountPath: "/var/lib/odoo"
  addons:
    enabled: true
    mountPath: "/mnt/extra-addons"

# Enabled postgres
postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: odoo
  postgresqlDatabase: postgres
