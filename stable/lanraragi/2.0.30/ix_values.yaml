image:
  repository: tccr.io/truecharts/lanraragi
  tag: 0.8.6@sha256:cc4cc6e261552b22a8319fb97355fc1f2673ef4dc46b76e3b73d3670b718245d
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  LRR_UID: "{{ .Values.security.PUID }}"
  LRR_GID: "{{ .Values.podSecurityContext.fsGroup }}"

service:
  main:
    ports:
      main:
        port: 10177
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/home/koyomi/lanraragi/database"
  content:
    enabled: true
    mountPath: "/home/koyomi/lanraragi/content"

portal:
  enabled: true
