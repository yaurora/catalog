image:
  repository: tccr.io/truecharts/storj-node
  tag: v1.53.1@sha256:e35861cd60aae87f4e8e79f5afad67b859f3ea4af00d522f506382f97229a6f9
  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
secret:
  WALLET: "walletaddress"


env:
  SETUP: true
  EMAIL: ""
  ADDRESS: ""
  STORAGE: "500GB"

service:
  main:
    ports:
      main:
        port: 14002
        targetPort: 14002
  coretcp:
    enabled: true
    ports:
      coretcp:
        enabled: true
        protocol: TCP
        port: 28967
        targetPort: 28967
  coreudp:
    enabled: true
    ports:
      coreudp:
        enabled: true
        protocol: UDP
        port: 28967
        targetPort: 28967

persistence:
  identity:
    enabled: true
    mountPath: "/app/identity"
  storage:
    enabled: true
    mountPath: "/app/config"
