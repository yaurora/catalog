  tag: v2.13.0@sha256:de92f1234e1e11faf7db6c77cd08cfc5f39faa337b59d2fae5297c2bcc7b7f5f
  pullPolicy: IfNotPresent

service:
  main:
    ports:
      main:
        port: 10193
  bt-udp1:
    enabled: true
    ports:
      bt-udp1:
        enabled: true
        port: 22037
        targetPort: 22037
        protocol: UDP
  bt-udp2:
    enabled: true
    ports:
      bt-udp2:
        enabled: true
        port: 22027
        targetPort: 22027
        protocol: UDP
  data:
    enabled: true
    ports:
      data:
        enabled: true
        port: 22330
        targetPort: 22330

env:
  PORT: "{{ .Values.service.main.ports.main.port }}"

persistence:
  data:
    enabled: true
    mountPath: "/data"
  sync:
    enabled: true
    mountPath: "/Sync"

portal:
  enabled: true
