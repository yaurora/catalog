image:
  repository: tccr.io/truecharts/pylon
  pullPolicy: IfNotPresent
  tag: v2.8.0

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  PYUSER: ""
  PYPASS: ""

env:
  GITURL: ""

service:
  main:
    ports:
      main:
        targetPort: 3131
        port: 3131

persistence:
  code:
    enabled: true
    mountPath: "/code"
  varrun:
    enabled: true

portal:
  enabled: true
