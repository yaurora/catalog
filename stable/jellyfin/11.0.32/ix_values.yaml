image:
  repository: yaurora/jellyfin
  pullPolicy: IfNotPresent
  tag: latest@sha256:a0cde10152c1a5fd0b896b41734924cde0c772e89744769a1de9486a4f7be245

securityContext:
  readOnlyRootFilesystem: false

env:
  JELLYFIN_PublishedServerUrl: "https://jelly.mydomain.com"

service:
  main:
    ports:
      main:
        port: 18096
        targetPort: 8096

persistence:
  config:
    enabled: true
    mountPath: "/config"
  cache:
    enabled: true
    mountPath: "/cache"
    type: "emptyDir"

portal:
  enabled: true
