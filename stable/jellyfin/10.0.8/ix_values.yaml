image:
  repository: nyanmisaka/jellyfin
  pullPolicy: IfNotPresent
  tag: latest@sha256:73250ce48ca3acc12e2532298774ef6981c394a46db98a9a90b9f5d225e8b716

securityContext:
  readOnlyRootFilesystem: false

env:
  JELLYFIN_PublishedServerUrl: "https://jelly.mydomain.com"

service:
  main:
    ports:
      main:
        port: 8096
        targetPort: 8096
  dlna:
    ports:
      dlna:
        port: 1900
        targetPort: 1900
        
  autodiscover:
    ports:
      autodiscover:
        port: 7359
        targetPort: 7359
        
persistence:
  config:
    enabled: true
    mountPath: "/config"
  cache:
    enabled: true
    mountPath: "/cache"
    type: "emptyDir"
