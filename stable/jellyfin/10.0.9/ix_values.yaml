image:
  repository: yaurora/jellyfin
  pullPolicy: IfNotPresent
  tag: latest@sha256:3505edacf256ae0e644e4bb4c2148b1075da570f58757100b05f42125e0e090d

securityContext:
  readOnlyRootFilesystem: false

env:
  JELLYFIN_PublishedServerUrl: "https://jelly.mydomain.com"

service:
  main:
    ports:
      main:
        port: 8096
        targetPort: 8096

persistence:
  config:
    enabled: true
    mountPath: "/config"
  cache:
    enabled: true
    mountPath: "/cache"
    type: "emptyDir"
