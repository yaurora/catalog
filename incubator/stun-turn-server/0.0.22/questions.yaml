groups:
  - name: Container Image
    description: Image to be used for container
  - name: Controller
    description: Configure Workload Deployment
  - name: Container Configuration
    description: Additional Container Configuration
  - name: App Configuration
    description: App Specific Config Options
  - name: Networking and Services
    description: Configure Network and Services for Container
  - name: Storage and Persistence
    description: Persist and Share Data that is Separate from the Container
  - name: Ingress
    description: Ingress Configuration
  - name: Security and Permissions
    description: Configure Security Context and Permissions
  - name: Resources and Devices
    description: "Specify Resources/Devices to be Allocated to Workload"
  - name: Middlewares
    description: Traefik Middlewares
  - name: Metrics
    description: Metrics
  - name: Addons
    description: Addon Configuration
  - name: Advanced
    description: Advanced Configuration
  - name: Documentation
    description: Documentation
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: global
    label: Global Settings
    group: Controller
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: isSCALE
          label: Flag this is SCALE
          schema:
            type: boolean
            default: true
            hidden: true
  - variable: controller
    group: Controller
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: Show Advanced Controller Settings
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: Please specify type of workload to deploy
                label: (Advanced) Controller Type
                schema:
                  type: string
                  required: true
                  enum:
                    - value: deployment
                      description: Deployment
                    - value: statefulset
                      description: Statefulset
                    - value: daemonset
                      description: Daemonset
                  default: deployment
              - variable: replicas
                description: Number of desired pod replicas
                label: Desired Replicas
                schema:
                  type: int
                  required: true
                  default: 1
              - variable: strategy
                description: Please specify type of workload to deploy
                label: (Advanced) Update Strategy
                schema:
                  type: string
                  required: true
                  enum:
                    - value: Recreate
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: RollingUpdate
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: OnDelete
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
                  default: Recreate
        - variable: expert
          label: Show Expert Configuration Options
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: labelsList
                label: Controller Labels
                schema:
                  type: list
                  default: []
                  items:
                    - variable: labelItem
                      label: Label
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: name
                            label: Name
                            schema:
                              type: string
                          - variable: value
                            label: Value
                            schema:
                              type: string
              - variable: annotationsList
                label: Controller Annotations
                schema:
                  type: list
                  default: []
                  items:
                    - variable: annotationItem
                      label: Label
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: name
                            label: Name
                            schema:
                              type: string
                          - variable: value
                            label: Value
                            schema:
                              type: string
  - variable: customextraargs
    group: Controller
    label: "Extra Args"
    description: "Do not click this unless you know what you are doing"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: extraArgs
          label: Extra Args
          schema:
            type: list
            default: []
            items:
              - variable: arg
                label: Arg
                schema:
                  type: string
  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: PORT
          label: "PORT"
          description: "If you change this variable you have to create two new port forwardings with the corresponding ports one for TCP and one for UDP."
          schema:
            type: string
            default: "5349"
        - variable: SECRET
          label: "SECRET"
          description: "Create your own secret and enter it here or leave empty and the server creats a secret that is stored into secret.txt in the main directory of the container (generate it for example in a linux terminal with the command openssl rand -hex 32 without quotes)."
          schema:
            type: string
            default: ""
        - variable: REALM
          label: "REALM"
          description: "Your hostname (eg example.org without quotes)."
          schema:
            type: string
            default: ""
        - variable: CERT_FILE
          label: "CERT_FILE"
          description: "Name of the certification file (leave empty if the server should create one or replace it with your own)."
          schema:
            type: string
            default: "cert.pem"
        - variable: PRIVKEY_FILE
          label: "PRIVKEY_FILE"
          description: "Name of the private key file (leave empty if the server should create one or replace it with your own)."
          schema:
            type: string
            default: "privkey.pem"
        - variable: DH_FILE
          label: "DH_FILE"
          description: "Name of the DiffieHellman key file (leave empty if the server should create one or replace it with your own - also plase look under the Show more settings tab if you want to generate a bigger or smaller key default is 2048)."
          schema:
            type: string
            default: "dhparam.pem"
        - variable: DISPLAY_SECRETS
          label: "DISPLAY_SECRETS"
          description: "Display your secrets in the log (set to true or leave empty to disable it)."
          schema:
            type: string
            default: "true"
        - variable: CA_COUNTRY
          label: "CA_COUNTRY"
          description: "Country code for your certificate if the server should create one (two letters eg US without quotes - also plase look under the Show more settings tab there are more settings for generating your certificate)."
          schema:
            type: string
            default: ""
        - variable: EXTRA_PARAMS
          label: "EXTRA_PARAMS"
          description: "Here you can enter your Extra Startup Parameters if needed (you can get a full list of commands from here httpsgithub.comcoturncoturnwikiturnserver)"
          schema:
            type: string
            default: ""
        - variable: TOTAL_QUOTA
          label: "TOTAL_QUOTA"
          description: "Total allocations quota global limit on concurrent allocations (only change if you know what you are doing)."
          schema:
            type: string
            default: "100"
        - variable: MAX_BPS
          label: "MAX_BPS"
          description: "Max bytes-per-second bandwidth a TURN session is allowed to handle (input and output network streams are treated separately). Anything above that limit will be dropped or temporary suppressed - within the available buffer limits (only change if you know what you are doing)."
          schema:
            type: string
            default: "0"
        - variable: CIPHER_LIST
          label: "CIPHER_LIST"
          description: "Allowed OpenSSL cipher list for TLSDTLS connections (only change if you know what you are doing)."
          schema:
            type: string
            default: "ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384"
        - variable: CERT_LENGTH
          label: "CERT_LENGTH"
          description: "Enter your preferred key length (the higher the value the longer it takes to generate the certificate)."
          schema:
            type: string
            default: "2048"
        - variable: CERT_VALID_DAYS
          label: "CERT_VALID_DAYS"
          description: "Specify how long that the certificate should be valid in days."
          schema:
            type: string
            default: "3650"
        - variable: CA_STATE_PROV
          label: "CA_STATE_PROV"
          description: "Specify your state or province."
          schema:
            type: string
            default: "None"
        - variable: CA_LOCALITY
          label: "CA_LOCALITY"
          description: "Specify your locality."
          schema:
            type: string
            default: "None"
        - variable: CA_ORGANIZATION
          label: "CA_ORGANIZATION"
          description: "Specify your organiszation."
          schema:
            type: string
            default: "None"
        - variable: DH_LENGTH
          label: "DH_LENGTH"
          description: "Enter your preferred key length (the higher the value the longer it takes to generate the key)."
          schema:
            type: string
            default: "2048"
        - variable: CLI_PASSWORD
          label: "CLI_PASSWORD"
          description: "Enter your CLI password or leave empty if you want that the server creates a random one (please note that you have to manually enable the console with the --cli-port PORT - PORT stands for your preferred port - in the Extra Startup Parameters and create the corresponding port)."
          schema:
            type: string
            default: ""
        - variable: LISTENING_IP
          label: "LISTENING_IP"
          description: "Specify the listening port (only change if you know what you are doing)."
          schema:
            type: string
            default: "0.0.0.0"
        - variable: UMASK
          label: "UMASK"
          description: "Container Variable 000"
          schema:
            type: string
            default: "000"
        - variable: DATA_PERM
          label: "DATA_PERM"
          description: "Container Variable DATAPERM"
          schema:
            type: string
            default: "770"
  - variable: TZ
    label: Timezone
    group: Container Configuration
    schema:
      type: string
      default: "Etc/UTC"
      $ref:
        - "definitions/timezone"
  - variable: envList
    label: Extra Environment Variables
    description: "Please be aware that some variables are set in the background, adding duplicates here might cause issues or prevent the app from starting..."
    group: Container Configuration
    schema:
      type: list
      default: []
      items:
        - variable: envItem
          label: Environment Variable
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: name
                label: Name
                schema:
                  type: string
              - variable: value
                label: Value
                schema:
                  type: string
  - variable: expertpodconf
    group: Container Configuration
    label: Show Expert Configuration
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: tty
          label: Enable TTY
          description: Determines whether containers in a pod runs with TTY enabled. By default pod has it disabled.
          group: Workload Details
          schema:
            type: boolean
            default: false
        - variable: stdin
          label: Enable STDIN
          description: Determines whether containers in a pod runs with stdin enabled. By default pod has it disabled.
          group: Workload Details
          schema:
            type: boolean
            default: false
        - variable: termination
          group: Container Configuration
          label: Termination settings
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: gracePeriodSeconds
                label: Grace Period Seconds
                schema:
                  type: int
                  default: 10
        - variable: podLabelsList
          group: Container Configuration
          label: Pod Labels
          schema:
            type: list
            default: []
            items:
              - variable: podLabelItem
                label: Label
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                    - variable: value
                      label: Value
                      schema:
                        type: string
        - variable: podAnnotationsList
          group: Container Configuration
          label: Pod Annotations
          schema:
            type: list
            default: []
            items:
              - variable: podAnnotationItem
                label: Label
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                    - variable: value
                      label: Value
                      schema:
                        type: string
  - variable: service
    group: Networking and Services
    label: Configure Service(s)
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enable the Service
                schema:
                  type: boolean
                  default: true
                  hidden: true
              - variable: type
                label: Service Type
                description: "ClusterIP's are only internally available, nodePorts expose the container to the host node System, Loadbalancer exposes the service using the system loadbalancer"
                schema:
                  type: string
                  default: Simple
                  enum:
                    - value: Simple
                      description: Simple
                    - value: ClusterIP
                      description: ClusterIP
                    - value: NodePort
                      description: NodePort (Advanced)
                    - value: LoadBalancer
                      description: LoadBalancer (Advanced)
              - variable: loadBalancerIP
                label: LoadBalancer IP
                description: LoadBalancerIP
                schema:
                  show_if: [["type", "=", "LoadBalancer"]]
                  type: string
                  default: ""
              - variable: externalIPs
                label: "External IP's"
                description: "External IP's"
                schema:
                  show_if: [["type", "=", "LoadBalancer"]]
                  type: list
                  default: []
                  items:
                    - variable: externalIP
                      label: External IP
                      schema:
                        type: string
              - variable: ipFamilyPolicy
                label: IP Family Policy
                description: (Advanced) Specify the IP Policy
                schema:
                  show_if: [["type", "!=", "Simple"]]
                  type: string
                  default: SingleStack
                  enum:
                    - value: SingleStack
                      description: SingleStack
                    - value: PreferDualStack
                      description: PreferDualStack
                    - value: RequireDualStack
                      description: RequireDualStack
              - variable: ipFamilies
                label: (Advanced) IP Families
                description: (Advanced) The IP Families that should be used
                schema:
                  show_if: [["type", "!=", "Simple"]]
                  type: list
                  default: []
                  items:
                    - variable: ipFamily
                      label: IP Family
                      schema:
                        type: string
              - variable: ports
                label: "Service's Port(s) Configuration"
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: main
                      label: "Main Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 5349
                              required: true
                          - variable: advanced
                            label: Show Advanced Settings
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: enabled
                                  label: Enable the Port
                                  schema:
                                    type: boolean
                                    hidden: true
                                    default: true
                                - variable: protocol
                                  label: Port Type
                                  schema:
                                    type: string
                                    default: TCP
                                    enum:
                                      - value: HTTP
                                        description: HTTP
                                      - value: HTTPS
                                        description: HTTPS
                                      - value: TCP
                                        description: TCP
                                      - value: UDP
                                        description: UDP
                                - variable: nodePort
                                  label: Node Port (Optional)
                                  description: This port gets exposed to the node. Only considered when service type is NodePort, Simple or LoadBalancer
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 5349
        - variable: udpports
          label: 'udpports service'
          description: "UDP Port"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enable the Service
                schema:
                  type: boolean
                  default: true
                  hidden: true
              - variable: type
                label: Service Type
                description: "ClusterIP's are only internally available, nodePorts expose the container to the host node System, Loadbalancer exposes the service using the system loadbalancer"
                schema:
                  type: string
                  default: Simple
                  enum:
                    - value: Simple
                      description: Simple
                    - value: ClusterIP
                      description: ClusterIP
                    - value: NodePort
                      description: NodePort (Advanced)
                    - value: LoadBalancer
                      description: LoadBalancer (Advanced)
              - variable: loadBalancerIP
                label: LoadBalancer IP
                description: LoadBalancerIP
                schema:
                  show_if: [["type", "=", "LoadBalancer"]]
                  type: string
                  default: ""
              - variable: externalIPs
                label: "External IP's"
                description: "External IP's"
                schema:
                  show_if: [["type", "=", "LoadBalancer"]]
                  type: list
                  default: []
                  items:
                    - variable: externalIP
                      label: External IP
                      schema:
                        type: string
              - variable: ipFamilyPolicy
                label: IP Family Policy
                description: (Advanced) Specify the IP Policy
                schema:
                  show_if: [["type", "!=", "Simple"]]
                  type: string
                  default: SingleStack
                  enum:
                    - value: SingleStack
                      description: SingleStack
                    - value: PreferDualStack
                      description: PreferDualStack
                    - value: RequireDualStack
                      description: RequireDualStack
              - variable: ipFamilies
                label: (Advanced) IP Families
                description: (Advanced) The IP Families that should be used
                schema:
                  show_if: [["type", "!=", "Simple"]]
                  type: list
                  default: []
                  items:
                    - variable: ipFamily
                      label: IP Family
                      schema:
                        type: string
              - variable: ports
                label: "Service's Port(s) Configuration"
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: udpports
                      label: "udpports Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 5349
                              required: true
                          - variable: advanced
                            label: Show Advanced Settings
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: enabled
                                  label: Enable the Port
                                  schema:
                                    type: boolean
                                    hidden: true
                                    default: true
                                - variable: protocol
                                  label: Port Type
                                  schema:
                                    type: string
                                    default: TCP
                                    enum:
                                      - value: HTTP
                                        description: HTTP
                                      - value: HTTPS
                                        description: HTTPS
                                      - value: TCP
                                        description: TCP
                                      - value: UDP
                                        description: UDP
                                - variable: nodePort
                                  label: Node Port (Optional)
                                  description: This port gets exposed to the node. Only considered when service type is NodePort, Simple or LoadBalancer
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 5349
  - variable: serviceexpert
    group: Networking and Services
    label: Show Expert Config
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: hostNetwork
          group: Networking and Services
          label: Host-Networking (Complicated)
          schema:
            type: boolean
            default: false
        - variable: externalInterfaces
          description: Add External Interfaces
          label: Add external Interfaces
          group: Networking
          schema:
            type: list
            items:
              - variable: interfaceConfiguration
                description: Interface Configuration
                label: Interface Configuration
                schema:
                  type: dict
                  $ref:
                    - "normalize/interfaceConfiguration"
                  attrs:
                    - variable: hostInterface
                      description: Please Specify Host Interface
                      label: Host Interface
                      schema:
                        type: string
                        required: true
                        $ref:
                          - "definitions/interface"
                    - variable: ipam
                      description: Define how IP Address will be managed
                      label: IP Address Management
                      schema:
                        type: dict
                        required: true
                        attrs:
                          - variable: type
                            description: Specify type for IPAM
                            label: IPAM Type
                            schema:
                              type: string
                              required: true
                              enum:
                                - value: dhcp
                                  description: Use DHCP
                                - value: static
                                  description: Use Static IP
                              show_subquestions_if: static
                              subquestions:
                                - variable: staticIPConfigurations
                                  label: Static IP Addresses
                                  schema:
                                    type: list
                                    items:
                                      - variable: staticIP
                                        label: Static IP
                                        schema:
                                          type: ipaddr
                                          cidr: true
                                - variable: staticRoutes
                                  label: Static Routes
                                  schema:
                                    type: list
                                    items:
                                      - variable: staticRouteConfiguration
                                        label: Static Route Configuration
                                        schema:
                                          additional_attrs: true
                                          type: dict
                                          attrs:
                                            - variable: destination
                                              label: Destination
                                              schema:
                                                type: ipaddr
                                                cidr: true
                                                required: true
                                            - variable: gateway
                                              label: Gateway
                                              schema:
                                                type: ipaddr
                                                cidr: false
                                                required: true
        - variable: dnsPolicy
          group: Networking and Services
          label: dnsPolicy
          schema:
            type: string
            default: ""
            enum:
              - value: ""
                description: Default
              - value: ClusterFirst
                description: ClusterFirst
              - value: ClusterFirstWithHostNet
                description: ClusterFirstWithHostNet
              - value: None
                description: None
        - variable: dnsConfig
          label: DNS Configuration
          group: Networking and Services
          description: Specify custom DNS configuration which will be applied to the pod
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: nameservers
                label: Name Servers
                schema:
                  default: []
                  type: list
                  items:
                    - variable: nameserver
                      label: Name Server
                      schema:
                        type: string
              - variable: options
                label: Options
                schema:
                  default: []
                  type: list
                  items:
                    - variable: option
                      label: Option Entry
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: name
                            label: Name
                            schema:
                              type: string
                          - variable: value
                            label: Value
                            schema:
                              type: string
              - variable: searches
                label: Searches
                schema:
                  default: []
                  type: list
                  items:
                    - variable: search
                      label: Search Entry
                      schema:
                        type: string
        - variable: serviceList
          label: Add Manual Custom Services
          group: Networking and Services
          schema:
            type: list
            default: []
            items:
              - variable: serviceListEntry
                label: Custom Service
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: enabled
                      label: Enable the service
                      schema:
                        type: boolean
                        default: true
                        hidden: true
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        default: ""
                    - variable: type
                      label: Service Type
                      description: "ClusterIP's are only internally available, nodePorts expose the container to the host node System, Loadbalancer exposes the service using the system loadbalancer"
                      schema:
                        type: string
                        default: Simple
                        enum:
                          - value: Simple
                            description: Simple
                          - value: NodePort
                            description: NodePort
                          - value: ClusterIP
                            description: ClusterIP
                          - value: LoadBalancer
                            description: LoadBalancer
                    - variable: loadBalancerIP
                      label: LoadBalancer IP
                      description: LoadBalancerIP
                      schema:
                        show_if: [["type", "=", "LoadBalancer"]]
                        type: string
                        default: ""
                    - variable: externalIPs
                      label: "External IP's"
                      description: "External IP's"
                      schema:
                        show_if: [["type", "=", "LoadBalancer"]]
                        type: list
                        default: []
                        items:
                          - variable: externalIP
                            label: External IP
                            schema:
                              type: string
                    - variable: portsList
                      label: Additional Service Ports
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: portsListEntry
                            label: Custom ports
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: enabled
                                  label: Enable the Port
                                  schema:
                                    type: boolean
                                    default: true
                                    hidden: true
                                - variable: name
                                  label: Port Name
                                  schema:
                                    type: string
                                    default: ""
                                - variable: protocol
                                  label: Port Type
                                  schema:
                                    type: string
                                    default: TCP
                                    enum:
                                      - value: HTTP
                                        description: HTTP
                                      - value: HTTPS
                                        description: HTTPS
                                      - value: TCP
                                        description: TCP
                                      - value: UDP
                                        description: UDP
                                - variable: targetPort
                                  label: Target Port
                                  description: This port exposes the container port on the service
                                  schema:
                                    type: int
                                    required: true
                                - variable: port
                                  label: Container Port
                                  schema:
                                    type: int
                                    required: true
                                - variable: nodePort
                                  label: Node Port (Optional)
                                  description: This port gets exposed to the node. Only considered when service type is NodePort
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
  - variable: persistence
    label: Integrated Persistent Storage
    description: Integrated Persistent Storage
    group: Storage and Persistence
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: containerpath
          label: "containerpath Storage"
          description: "Container Path stun-turn"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: type
                label: Type of Storage
                description: Sets the persistence type, Anything other than PVC could break rollback!
                schema:
                  type: string
                  default: simplePVC
                  enum:
