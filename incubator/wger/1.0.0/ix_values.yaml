image:
  repository: tccr.io/truecharts/wger
  tag: latest@sha256:f42b5566b0a95fedb417422a67556e5f52b4733385348142dbff525d6f09a066
  pullPolicy: IfNotPresent

nginxImage:
  repository: tccr.io/truecharts/nginx
  tag: v1.23.1@sha256:1620254cd011e2b81361f1f4682fd6cceadf13b07f8e37f322b60407d6d5a766
  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-wger-secret'
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-wger-configmap'

wger:
  general:
    # Where the backend will listen. Leave this as is, unless nginx is removed
    site_url: "http://localhost:8000"
    sync_exercises_on_startup: false
    download_exercise_images_on_startup: false
    allow_registration: true
    allow_guest_users: true
    allow_upload_videos: true
    exercise_cache_ttl: "3600"
    django_perform_migrations: true
    django_debug: false
  mail:
    enable_email: false
    from_email: ""
    email_host: ""
    email_port: 587
    email_host_user: "username"
    email_host_password: "password"
    email_use_tls: false
    email_use_ssl: false
  captcha:
    recaptha_public_key: ""
    recaptha_private_key: ""
    nocaptcha: true

service:
  main:
    ports:
      main:
        port: 10249

persistence:
  media:
    enabled: true
    mountPath: "/home/wger/media"
  static:
    enabled: true
    type: emptyDir
    mountPath: "/home/wger/static"
  wger-config:
    enabled: "true"
    noMount: true
    readOnly: true
    type: "custom"
    volumeSpec:
      configMap:
        name: '{{ include "tc.common.names.fullname" . }}-wger-nginx-config'
        items:
          - key: nginx.conf
            path: default.conf

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: wger
  postgresqlDatabase: wger

redis:
  enabled: true
  existingSecret: "rediscreds"
  redisUsername: "default"
  redisDatabase: "0"

portal:
  enabled: true
