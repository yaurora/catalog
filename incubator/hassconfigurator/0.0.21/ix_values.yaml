env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/hassconfigurator
  tag: vx86_64
persistence:
  config:
    enabled: true
    mountPath: /config
  hass-config:
    enabled: true
    mountPath: /hass-config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 3218
        protocol: TCP
        targetPort: 3218

portal:
  enabled: true
