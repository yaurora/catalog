image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/arksurvivalevolved
  tag: latest@sha256:24c8c1a044bd5e4834024c0a03e2d00f727e5c52c65bdf68ea3155e020b0dd67

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  SRV_ADMIN_PWD: ""
  SRV_PWD: ""
  USERNAME: ""
  PASSWRD: ""

env:
  GAME_ID: "376030"
  GAME_PARAMS: "?RCONPort=27020?RCONEnabled=True"
  GAME_PARAMS_EXTRA: -server -log -crossplay
  MAP: TheIsland
  SERVER_NAME: ""
  VALIDATE: false

probes:
  liveness:
    port: "{{ .Values.service.rcontcp.ports.rcontcp.targetPort }}"
  readiness:
    port: "{{ .Values.service.rcontcp.ports.rcontcp.targetPort }}"
  startup:
    port: "{{ .Values.service.rcontcp.ports.rcontcp.targetPort }}"

service:
  main:
    ports:
      main:
        port: 7777
        protocol: UDP
        targetPort: 7777
  udp2:
    enabled: true
    ports:
      udp2:
        enabled: true
        port: 7778
        protocol: UDP
        targetPort: 7778
  udpsteam:
    enabled: true
    ports:
      udpsteam:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
  rcontcp:
    enabled: true
    ports:
      rcontcp:
        enabled: true
        port: 27020
        protocol: TCP
        targetPort: 27020

persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd

portal:
  enabled: true
