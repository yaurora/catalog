env:
  HOME: /root
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/cloudcommander
  tag: latest@sha256:2d2d13088296301f053a1781cc9e7b0661387d15ccad1d53107c4ee9c44f6961
persistence:
  appdata:
    enabled: true
    mountPath: /root
  mountpath:
    enabled: true
    mountPath: /UNRAID
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 8765
        protocol: TCP
        targetPort: 8000

portal:
  enabled: true
