image:
  repository: tccr.io/truecharts/jenkins
  pullPolicy: IfNotPresent
  tag: v2.362@sha256:6ead1a1da8711e3da9bbdbe95dc8c4cf72389a5c22ddaba13b94028fdbf5f425

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
  fsGroup: 1000

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

env:
  JENKINS_JAVA_OPTS: ""

service:
  main:
    ports:
      main:
        port: 10280
        targetPort: 8080
  agent:
    enabled: true
    ports:
      agent:
        enabled: true
        port: 50000
        targetPort: 50000

persistence:
  data:
    enabled: true
    mountPath: /var/jenkins_home

portal:
  enabled: true
