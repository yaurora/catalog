env:
  VNC_PW: vncpassword
  VNC_RESOLUTION: 1920x1080
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/gridcoinwalletgui
  tag: latest@sha256:70ce09ab4ee39738837917085fe255a32e73dcfdc3644c1237db74b21ee31907
persistence:
  appdataconfigpath:
    enabled: true
    mountPath: /headless/.GridcoinResearch/
  boincdatadir:
    enabled: true
    mountPath: /var/lib/boinc-client/
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 6901
        protocol: HTTP
        targetPort: 6901
  vncport:
    enabled: true
    ports:
      vncport:
        enabled: true
        port: 5901
        protocol: TCP
        targetPort: 5901

portal:
  enabled: true
