env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/dockerregistry
  tag: v2
persistence:
  datastoragepath:
    enabled: true
    mountPath: /var/lib/registry
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 5000
        protocol: TCP
        targetPort: 5000

portal:
  enabled: true
