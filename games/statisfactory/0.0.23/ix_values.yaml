image:
  repository: wolveix/satisfactory-server
  pullPolicy: IfNotPresent
  tag: v1.2.4@sha256:db00d63f479192fd085bf0cc6aa1c63c33911697164767c245e38920b737a425

env:
  AUTOPAUSE: true
  AUTOSAVEINTERVAL: 300
  AUTOSAVENUM: 3
  AUTOSAVEONDISCONNECT: true
  CRASHREPORT: true
  DEBUG: false
  DISABLESEASONALEVENTS: false
  MAXPLAYERS: 4
  SERVERBEACONPORT: "{{ .Values.service.beacon.ports.beacon.targetPort }}"
  SERVERGAMEPORT: "{{ .Values.service.main.ports.main.targetPort }}"
  SERVERIP: "0.0.0.0"
  SERVERQUERYPORT: "{{ .Values.service.query.ports.query.targetPort }}"
  SKIPUPDATE: false
  STEAMBETA: false

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

persistence:
  config:
    enabled: true
    mountPath: "/config"

service:
  main:
    ports:
      main:
        targetPort: 7777
        port: 7777
        protocol: UDP
  beacon:
    enabled: true
    ports:
      beacon:
        enabled: true
        port: 15000
        targetPort: 15000
        protocol: UDP
  query:
    enabled: true
    ports:
      query:
        enabled: true
        port: 15777
        targetPort: 15777
        protocol: UDP

probes:
  # -- Liveness probe configuration
  # @default -- See below
  liveness:
    enabled: false

  # -- Redainess probe configuration
  # @default -- See below
  readiness:
    enabled: false

  # -- Startup probe configuration
  # @default -- See below
  startup:
    enabled: false
