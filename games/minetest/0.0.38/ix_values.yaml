image:
  repository: tccr.io/truecharts/minetest
  pullPolicy: IfNotPresent
  tag: v5.5.0

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: UDP
        targetPort: 30000
        port: 30000

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false


persistence:
  config:
    enabled: true
    mountPath: "/config/.minetest"
  varrun:
    enabled: true
